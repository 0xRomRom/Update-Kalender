<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kalender Data Updaten</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="top-box">
        <span class="kies-maand-hero">Kies maand</span>
        <select name="maand" class="maand-select">
          <option value="Januari">Januari</option>
          <option value="Februari">Februari</option>
          <option value="Maart">Maart</option>
          <option value="April">April</option>
          <option value="Mei">Mei</option>
          <option value="Juni">Juni</option>
          <option value="Juli">Juli</option>
          <option value="Augustus">Augustus</option>
          <option value="September">September</option>
          <option value="Oktober">Oktober</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>

      <div class="center-output">
        <div class="output">
          <div class="calendar-grid"></div>
          <div class="button-grid"></div>
        </div>
      </div>

      <div class="submit-box">
        <button class="submit">Wijzigingen Doorvoeren</button>
      </div>
    </div>
  </body>
</html>
